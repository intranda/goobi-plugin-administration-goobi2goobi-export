<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
.dataTables_wrapper {
    overflow-x: auto;
}

.dataTables_wrapper .row {
    margin: 0;
}

.dataTables_wrapper div[class*="col-xs"] {
    padding: 0 5px;
}

.dataTables_wrapper .dataTables_filter {
    float: none;
    max-width: 100%;
    margin: 10px 0;
}

.dataTables_filter.dataTables_length ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

.dataTables_filter.dataTables_length ul li {
    display: inline-block;
}

.dataTables_filter.dataTables_length .btn {
    display: block;
    padding: 4px 9px;
}

.popup-ul {
    padding-left: 0px;
    margin: 0px;
    list-style-type: none;
    margin-bottom: 3px;
}

.resizableSelection {
    resize: vertical;
    min-height: 150px;
    max-height: 800px;
}
</style>

        <h:panelGroup rendered="#{!LoginForm.hasRole('administration_import_data')}">
            <h:outputText
                styleClass="alert alert-danger alert-dismissable margin-bottom-10 margin-top-10"
                value="#{msgs.plugin_administration_missingPermission} administration_export_data"></h:outputText>
        </h:panelGroup>
        <h:panelGroup
            layout="block"
            styleClass="row"
            id="dashboard"
            rendered="#{LoginForm.hasRole('administration_export_data')}">
            <div class="col-sm-12">
                <div class="box box-color box-bordered">
                    <div
                        class="box-title"
                        id="title">
                        <h3>
                            <i class="fa fa-plug"></i>
                            <h:outputText value="#{msgs.plugin_administration_exort_selectData}" />
                        </h3>
                    </div>
                    <h:form
                        id="tableForm"
                        styleClass="form-horizontal form-bordered">
                        <div class="box-content nopadding">


                            <intranda:formInputCheckBox
                                id="ldapGroup"
                                label="#{msgs.plugin_administration_export_ldapGroups}"
                                field="#{AdministrationForm.administrationPlugin.ldapGroups}"
                                help=""
                                fieldStyle="form-control"
                                name="ldapGroup" />


                            <intranda:formInputCheckBox
                                id="user"
                                label="#{msgs.plugin_administration_export_user}"
                                field="#{AdministrationForm.administrationPlugin.user}"
                                help=""
                                fieldStyle="form-control"
                                name="user" />

                            <intranda:formInputCheckBox
                                id="includeInactiveUser"
                                label="#{msgs.plugin_administration_export_includeInactiveUser}"
                                field="#{AdministrationForm.administrationPlugin.includeInactiveUser}"
                                help=""
                                fieldStyle="form-control"
                                name="includeInactiveUser" />
                                
                            <intranda:formInputCheckBox
                                id="createNewPasswords"
                                label="#{msgs.plugin_administration_export_overwritePasswords}"
                                field="#{AdministrationForm.administrationPlugin.createNewPasswords}"
                                help=""
                                fieldStyle="form-control"
                                name="createNewPasswords" />

                            <intranda:formInputCheckBox
                                id="userGroups"
                                label="#{msgs.plugin_administration_export_userGroups}"
                                field="#{AdministrationForm.administrationPlugin.userGroups}"
                                help=""
                                fieldStyle="form-control"
                                name="userGroups" />

                            <intranda:formInputCheckBox
                                id="usergroupAssignments"
                                label="#{msgs.plugin_administration_export_usergroupAssignments}"
                                field="#{AdministrationForm.administrationPlugin.usergroupAssignments}"
                                help=""
                                fieldStyle="form-control"
                                name="usergroupAssignments" />

                            <intranda:formInputCheckBox
                                id="projects"
                                label="#{msgs.plugin_administration_export_projects}"
                                field="#{AdministrationForm.administrationPlugin.projects}"
                                help=""
                                fieldStyle="form-control"
                                name="projects" />
                            
                                
                            <intranda:formInputCheckBox
                                id="projectAssignments"
                                label="#{msgs.plugin_administration_export_projectAssignments}"
                                field="#{AdministrationForm.administrationPlugin.projectAssignments}"
                                help=""
                                fieldStyle="form-control"
                                name="projectAssignments" />



                            <intranda:formInputCheckBox
                                id="rulesets"
                                label="#{msgs.plugin_administration_export_rulesets}"
                                field="#{AdministrationForm.administrationPlugin.rulesets}"
                                help=""
                                fieldStyle="form-control"
                                name="rulesets" />

                            <intranda:formInputCheckBox
                                id="dockets"
                                label="#{msgs.plugin_administration_export_dockets}"
                                field="#{AdministrationForm.administrationPlugin.dockets}"
                                help=""
                                fieldStyle="form-control"
                                name="dockets" />


                            <intranda:formInputCheckBox
                                id="includeFiles"
                                label="#{msgs.plugin_administration_export_includeFiles}"
                                field="#{AdministrationForm.administrationPlugin.includeFiles}"
                                help=""
                                fieldStyle="form-control"
                                name="includeFiles" />
                        </div>
                        <div class="form-actions">
                            <h:commandLink
                                id="reloadRules"
                                action="#{AdministrationForm.administrationPlugin.exportSelectedData}"
                                styleClass="btn pull-right btn-success font-size-s margin-bottom-most margin-sides-10"
                                title="#{msgs.plugin_administration_export_exportSelectedData}">
                                <i
                                    class="fa fa-floppy-o margin-right-5"
                                    title="#{msgs.plugin_administration_export_exportSelectedData}" />
                                <h:outputText value="#{msgs.plugin_administration_export_exportSelectedData}" />
                            </h:commandLink>

                        </div>
                    </h:form>


                </div>
            </div>





        </h:panelGroup>

    </composite:implementation>

</ui:composition>
